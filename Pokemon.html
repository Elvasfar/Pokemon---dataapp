<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pokemon.css" />
    <title>Pokemon-Project</title>
  </head>
  <body>
    <article>
      <dialog id="pokemonDialog">
                <img
          id="dialog-image"
          src=""
        />

        <h2 id="dialog-name"></h2>
        <h3 id="dialog-type"></h3>
        <h3 id="dialog-subtype"></h3>
        <img id="dialog-footprint" src=""/>
        <li>Description: </li>
        <p id="dialog-description"></p>
        <li id="dialog-weaknesses"></li>
        <li id="dialog-ability"></li>
        <li id="dialog-height"></li>
        <li id="dialog-weight"></li>
        <li id="dialog-dexindex"></li>
        <li id="dialog-generation"></li>
        <li id="dialog-spilversion"></li>
        <li id="dialog-gender"></li>
        <li id="dialog-canEvolve"></li>
        <li id="dialog-statsHP"></li>
        <li id="dialog-statsAttack"></li>
        <li id="dialog-statsDefence"></li>
        <li id="dialog-statsSpecialAttack"></li>
        <li id="dialog-statsSpecialDefence"></li>
        <li id="dialog-statsSpeed"></li>


        <form method="dialog">
        <button>Close</button>

        </form>
      </dialog>
    </article>

    <header>
      <h1>PokeDex by Dat23v2</h1>
    </header>
    <main>
      <section id="pokemons" class="grid-container"></section>
    </main>

    <footer>
      <p>Input by MACA</p>
    </footer>

    <script src="Pokemon.js"></script>
  </body>
