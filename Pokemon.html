<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pokemon.css" />
    <title>Pokemon-Project</title>
  </head>
  <body>
    <article>
      <dialog id="pokemonDialog">
                <img
          id="dialog-image"
          src="https://images5.fanpop.com/image/photos/30900000/hogwarts-harry-potter-30982898-1024-768.jpg"
        />

        <h2 id="dialog-header"></h2>
        <h3 id="dialog-second-header"></h3>
        <p id="dialog-type"></p>
        <p id="dialog-weaknesses"></p>
        <p id="dialog-abilities"></p>
        <p id="dialog-height"></p>
        <p id="dialog-weight"></p>
        <p id="dialog-pokedexnr"></p>
        <form method="dialog">
        <button>Close</button>

        </form>
      </dialog>
    </article>

    <header>
      <h1>PokeDex by Dat23v2</h1>
    </header>
    <main>
      <section id="pokemons" class="grid-container"></section>
    </main>

    <footer>
      <p>Input by MACA</p>
    </footer>

    <script src="Pokemon.js"></script>
  </body>
