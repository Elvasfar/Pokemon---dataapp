<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pokemon.css" />
    <title>Pokemon-Project</title>
  </head>
  <body>
    <article>
      <dialog id="pokemonDialog">
        <img id="dialog-image" src="" />

        <h2 id="dialog-name"></h2>
        <h3 id="dialog-type"></h3>
        <h3 id="dialog-subtype"></h3>
        <img id="dialog-footprint" src="" />
        <p>Description:</p>
        <p id="dialog-description"></p>
        <p id="dialog-weaknesses"></p>
        <p id="dialog-ability"></p>
        <p id="dialog-height"></p>
        <p id="dialog-weight"></p>
        <p id="dialog-dexindex"></p>
        <p id="dialog-generation"></p>
        <p id="dialog-spilversion"></p>
        <p id="dialog-gender"></p>
        <p id="dialog-canEvolve"></p>
        <p id="dialog-statsHP"></p>
        <p id="dialog-statsAttack"></p>
        <p id="dialog-statsDefence"></p>
        <p id="dialog-statsSpecialAttack"></p>
        <p id="dialog-statsSpecialDefence"></p>
        <p id="dialog-statsSpeed"></p>

        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>
    </article>

    <header>
      <h1>PokeDex by Dat23v2</h1>
    </header>
    <main>
      <section id="pokemons" class="grid-container"></section>
    </main>

    <footer>
      <p>Input by MACA</p>
    </footer>

    <script src="Pokemon.js"></script>
  </body>
</html>
